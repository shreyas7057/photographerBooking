{% extends 'customadmin/base.html' %}

{% block content %}

<!-- market value area start -->
<div class="row mt-5 mb-5">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-sm-flex justify-content-between align-items-center">
                    <h4 class="header-title mb-0">Your Photography Packages</h4>
                </div>
                {% include 'customadmin/includes/_messages.html' %}
                <div class="market-status-table mt-4">
                    <div class="table-responsive">
                        <table class="dbkit-table">
                            <tr class="heading-td">
                                
                                <td class="coin-name">Package Name</td>
                                <td class="buy">Description</td>
                                <td class="buy">Price</td>
                                
                                <td class="stats-chart">Action</td>
                            </tr>
                            {% for p in package %}
                            <tr>
                                
                                <td class="coin-name">{{ p.name }}</td>
                                <td class="buy">{{ p.description|truncatechars:20 }}</td>
                                <td class="buy">{{ p.price }}</td>
                                <td class="buy">
                                    <ul class="d-flex justify-content-center">
                                        <li class="mr-3"><a href="#" class="text-secondary"><i class="fa fa-edit"></i></a></li>
                                        <li><a href="{% url 'delete_package' p.id %}" class="text-danger"><i class="ti-trash"></i></a></li>
                                    </ul>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- market value area end -->


{% endblock content %}
