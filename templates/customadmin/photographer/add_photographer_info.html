{% extends 'customadmin/base.html' %}


{% block content %}

<div class="main-content-inner">
    <div class="row">
        <div class="col-lg-6 col-ml-12">
            <div class="row">
                <!-- Textual inputs start -->
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Add Information</h4>

                            {% include 'customadmin/includes/_messages.html' %}

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Location</label>
                                    <input class="form-control" type="text" name="location">
                                </div>

                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Studio Name</label>
                                    <input class="form-control" type="text" name="studio_name">
                                </div>

                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Mobile</label>
                                    <input class="form-control" type="text" name="mobile">
                                </div>

                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Address</label>
                                    <input class="form-control" type="text" name="address">
                                </div>

                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Cover Photo</label>
                                    <input class="form-control" type="file" name="cover_photo">
                                </div>

                                <div class="form-group">
                                    <label for="example-text-input" class="col-form-label">Your Photo</label>
                                    <input class="form-control" type="file" name="your_photo">
                                </div>

                                <input type="submit" class="btn btn-dark btn-lg btn-block" value="Submit Information">
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
