<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Photograph</title>
</head>

<body>
    <h1 class="center-align"><a href="/">Dream Photograph</a></h1>

    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <h3>Login As Photographer</h3><br>
            {% include 'includes/_messages.html' %}
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </div>


                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="password" name='password'>
                </div>

                <div class="row">
                    <div class="col s6">
                        <button type="submit"class="waves-effect waves-light btn black">Login</button>
                    </div>
                    <div class="col s6">
                        <p>Don't have account? 
                        <a href="{% url 'register-user' %}">Click here</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s3"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
